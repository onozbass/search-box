<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebÊ§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .search-title {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .language-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .lang-button {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
        }

        .lang-button:first-child {
            border-radius: 6px 0 0 6px;
            border-right: 1px solid #e2e8f0;
        }

        .lang-button:last-child {
            border-radius: 0 6px 6px 0;
            border-left: 1px solid #e2e8f0;
        }

        .lang-button.active {
            background: #2d3748;
            color: white;
            border-color: #2d3748;
        }

        .lang-button:hover:not(.active) {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .search-input:focus {
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .search-button {
            background: #2d3748;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.2);
        }

        .search-button:hover {
            background: #1a202c;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(45, 55, 72, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 60px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .dropdown-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: #f7fafc;
        }

        .dropdown-item-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.8;
        }

        .dropdown-item-name {
            font-weight: 500;
            color: #2d3748;
        }

        .dropdown-item-desc {
            font-size: 12px;
            color: #718096;
            margin-left: auto;
        }

        @media (max-width: 600px) {
            .search-container {
                padding: 30px 20px;
            }
            
            .search-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="search-title" id="searchTitle">üîç WebÊ§úÁ¥¢</h1>
        <div class="language-toggle">
            <button class="lang-button active" data-lang="ja">Êó•Êú¨Ë™û</button>
            <button class="lang-button" data-lang="en">English</button>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ..." id="searchInput">
            <button class="search-button" id="searchButton">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
            <div class="dropdown" id="dropdown">
                <!-- „Éó„É´„ÉÄ„Ç¶„É≥„ÅÆÂÜÖÂÆπ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Åæ„Åô -->
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchTitle = document.getElementById('searchTitle');
        const dropdown = document.getElementById('dropdown');
        const langButtons = document.querySelectorAll('.lang-button');

        // ÁèæÂú®„ÅÆË®ÄË™û
        let currentLanguage = 'ja';

        // „Äê„É°„É≥„ÉÜ„Éä„É≥„ÇπÁî®„ÄëÂ§öË®ÄË™ûÂØæÂøú„ÉÜ„Ç≠„Çπ„Éà
        const translations = {
            ja: {
                title: 'üîç WebÊ§úÁ¥¢',
                placeholder: 'Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ...'
            },
            en: {
                title: 'üîç Web Search',
                placeholder: 'Enter search keywords...'
            }
        };

        // „Äê„É°„É≥„ÉÜ„Éä„É≥„ÇπÁî®„ÄëÊ§úÁ¥¢„Ç®„É≥„Ç∏„É≥„ÅÆË®≠ÂÆöÔºàË®ÄË™ûÂà•Ôºâ
        const searchEngines = {
            ja: [
                {
                    id: 'google',
                    name: 'Google',
                    url: 'https://www.google.com/search?q=',
                    description: '‰∏ÄËà¨Ê§úÁ¥¢',
                    icon: 'üîç'
                },
                {
                    id: 'yahoo',
                    name: 'Yahoo!',
                    url: 'https://search.yahoo.co.jp/search?p=',
                    description: 'Êó•Êú¨„ÅÆÊ§úÁ¥¢',
                    icon: 'üåê'
                },
                {
                    id: 'bing',
                    name: 'Bing',
                    url: 'https://www.bing.com/search?q=',
                    description: 'Microsoft',
                    icon: 'üîé'
                },
                {
                    id: 'duckduckgo',
                    name: 'DuckDuckGo',
                    url: 'https://duckduckgo.com/?q=',
                    description: '„Éó„É©„Ç§„Éê„Ç∑„ÉºÈáçË¶ñ',
                    icon: 'ü¶Ü'
                },
                {
                    id: 'youtube',
                    name: 'YouTube',
                    url: 'https://www.youtube.com/results?search_query=',
                    description: 'ÂãïÁîªÊ§úÁ¥¢',
                    icon: 'üì∫'
                },
                {
                    id: 'twitter',
                    name: 'X (Twitter)',
                    url: 'https://twitter.com/search?q=',
                    description: 'SNSÊ§úÁ¥¢',
                    icon: 'üê¶'
                },
                {
                    id: 'amazon',
                    name: 'Amazon',
                    url: 'https://www.amazon.co.jp/s?k=',
                    description: 'ÂïÜÂìÅÊ§úÁ¥¢',
                    icon: 'üì¶'
                }
            ],
            en: [
                {
                    id: 'google',
                    name: 'Google',
                    url: 'https://www.google.com/search?q=',
                    description: 'General Search',
                    icon: 'üîç'
                },
                {
                    id: 'bing',
                    name: 'Bing',
                    url: 'https://www.bing.com/search?q=',
                    description: 'Microsoft Search',
                    icon: 'üîé'
                },
                {
                    id: 'duckduckgo',
                    name: 'DuckDuckGo',
                    url: 'https://duckduckgo.com/?q=',
                    description: 'Privacy Focused',
                    icon: 'ü¶Ü'
                },
                {
                    id: 'youtube',
                    name: 'YouTube',
                    url: 'https://www.youtube.com/results?search_query=',
                    description: 'Video Search',
                    icon: 'üì∫'
                },
                {
                    id: 'twitter',
                    name: 'X (Twitter)',
                    url: 'https://twitter.com/search?q=',
                    description: 'Social Search',
                    icon: 'üê¶'
                },
                {
                    id: 'reddit',
                    name: 'Reddit',
                    url: 'https://www.reddit.com/search/?q=',
                    description: 'Community Search',
                    icon: 'ü§ñ'
                },
                {
                    id: 'amazon',
                    name: 'Amazon',
                    url: 'https://www.amazon.com/s?k=',
                    description: 'Product Search',
                    icon: 'üì¶'
                },
                {
                    id: 'github',
                    name: 'GitHub',
                    url: 'https://github.com/search?q=',
                    description: 'Code Search',
                    icon: 'üíª'
                }
            ]
        };

        // „Éá„Éï„Ç©„É´„Éà„ÅÆÊ§úÁ¥¢„Ç®„É≥„Ç∏„É≥ÔºàÂêÑË®ÄË™û„ÅÆÊúÄÂàù„ÅÆ„Ç¢„Ç§„ÉÜ„É†Ôºâ
        let currentEngine = searchEngines[currentLanguage][0].id;

        // Ë®ÄË™ûÂàáÊõøÊ©üËÉΩ
        function switchLanguage(lang) {
            currentLanguage = lang;
            currentEngine = searchEngines[currentLanguage][0].id;
            
            // UI„ÉÜ„Ç≠„Çπ„Éà„ÅÆÊõ¥Êñ∞
            searchTitle.textContent = translations[lang].title;
            searchInput.placeholder = translations[lang].placeholder;
            
            // Ë®ÄË™û„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
            
            // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„É°„Éã„É•„Éº„ÇíÂÜçÁîüÊàê
            generateDropdown();
        }

        // Ë®ÄË™û„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        langButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // „Éó„É´„ÉÄ„Ç¶„É≥„É°„Éã„É•„Éº„ÅÆÂãïÁöÑÁîüÊàê
        function generateDropdown() {
            dropdown.innerHTML = '';
            
            searchEngines[currentLanguage].forEach(engine => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.setAttribute('data-engine', engine.id);
                
                item.innerHTML = `
                    <div class="dropdown-item-icon">${engine.icon}</div>
                    <div class="dropdown-item-name">${engine.name}</div>
                    <div class="dropdown-item-desc">${engine.description}</div>
                `;
                
                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÅÆËøΩÂä†
                item.addEventListener('click', function() {
                    const query = searchInput.value.trim();
                    if (query) {
                        performSearch(engine.id, query);
                    }
                });
                
                dropdown.appendChild(item);
            });
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíÁîüÊàê
        generateDropdown();

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ„Åå„ÅÇ„Çã„Å®„Åç„Å´„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíË°®Á§∫
        searchInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                dropdown.classList.add('show');
            } else {
                dropdown.classList.remove('show');
            }
        });

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆ„Éï„Ç©„Éº„Ç´„Çπ/„Éñ„É©„ÉºÂá¶ÁêÜ
        searchInput.addEventListener('focus', function() {
            if (this.value.trim() !== '') {
                dropdown.classList.add('show');
            }
        });

        // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç„Å´ÈùûË°®Á§∫
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                dropdown.classList.remove('show');
            }
        });

        // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„Ç¢„Ç§„ÉÜ„É†„ÅÆ„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ„ÅØ generateDropdown() ÂÜÖ„ÅßË®≠ÂÆö

        // Ëô´ÁúºÈè°„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim();
            if (query) {
                performSearch(currentEngine, query);
            }
        });

        // Enter„Ç≠„Éº„Åß„ÅÆÊ§úÁ¥¢
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    performSearch(currentEngine, query);
                }
            }
        });

        // Ê§úÁ¥¢ÂÆüË°åÈñ¢Êï∞
        function performSearch(engineId, query) {
            const engine = searchEngines[currentLanguage].find(e => e.id === engineId);
            if (!engine) return;
            
            const encodedQuery = encodeURIComponent(query);
            const searchUrl = engine.url + encodedQuery;
            
            // Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÊ§úÁ¥¢„Éö„Éº„Ç∏„ÇíÈñã„Åè
            window.open(searchUrl, '_blank');
            
            // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíÈùûË°®Á§∫
            dropdown.classList.remove('show');
        }

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÇíÂΩì„Å¶„Çã
        searchInput.focus();
    </script>
</body>
</html>
